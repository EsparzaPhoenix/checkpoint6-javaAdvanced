<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Meus Cursos</title>
</head>
<body>
<div th:insert="fragments/menu :: menu"></div>

<h1>Meus Cursos</h1>
<table>
  <tr>
    <th>Nome do Curso</th>
    <th>Data de Matrícula</th>
    <th>Status</th>
  </tr>
  <tr th:each="matricula : ${matriculas}">
    <td th:text="${matricula.curso.nome}">Nome do Curso</td>
    <td th:text="${#dates.format(matricula.dataMatricula, 'dd/MM/yyyy')}">Data de Matrícula</td>
    <td th:text="${matricula.status}">Status</td>
  </tr>
</table>

<a th:href="@{/home}">Voltar ao Início</a>
</body>
</html>
